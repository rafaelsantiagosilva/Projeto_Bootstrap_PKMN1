<body class="bg-dark">
    <main class="container text-center align-items-center mt-5">
        <h1 class="text-warning">Você escolheu: </h1>
        <h2 class="texto-sombra text-light pkmn_nome" id="nome_pokemon">Eevee</h2>
        <figure>
            <img src="../assets/img/pkmn/eevee.gif" alt="" class="pkmn_escolhido mt-5 pt-2" id="imagem_pokemon">
            <figcaption class="text-light texto-sombra mt-5 pt-3">
                <p>Eevee é um Pokémon do tipo Normal introduzido na Geração I.</p>

                <p>Ele evolui para um dos oito Pokémon diferentes através de vários métodos.</p>

                <ul type="none">
                    <li>
                        <br> Desde a Geração I: <br>
                        <ul type="none">
                            <li>•Eevee evolui para Vaporeon quando exposto a uma Pedra de Água.</li>
                            <li>•Eevee evolui para Jolteon quando exposto a uma Pedra do Trovão.</li>
                            <li>•Eevee evolui para Flareon quando exposto a uma Pedra de Fogo.</li>
                        </ul>
                    </li>
                    <li>
                        <br> Desde a Geração II: <br>
                        <ul type="none">
                            <li>•Eevee evolui para Espeon quando nivelado com alta amizade durante o dia.</li>
                            <li>•Eevee evolui para Umbreon quando nivelado com alta amizade durante a noite.</li>
                        </ul>
                    </li>

                    <li>
                        <br> Desde a Geração IV:
                    <li>
                        <ul type="none">
                            <li>
                                •Eevee evolui para Leafeon quando nivelado perto de uma Rocha de Musgo ou quando exposto
                                a uma Pedra
                                da
                                Folha.
                            </li>
                            <li>
                                •Eevee evolui para Glaceon quando nivelado perto de uma Rocha de Gelo ou quando exposto
                                a
                                uma Pedra
                                de
                                Gelo.
                            </li>
                        </ul>
                    </li>
                    </li>

                    <li>
                        <br> Desde a Geração VI:
                        <ul type="none">
                            <li>
                                •Eevee evolui para Sylveon quando sobe de nível, enquanto conhece um movimento do tipo
                                Fada e tem
                                alta
                                amizade.
                            </li>
                        </ul>
                    </li>
                </ul>

                <p>
                    Além disso, Eevee tem duas formas: o parceiro Eevee e Gigantamax Eevee. Ele pode Gigantamax em
                    Gigantamax Eevee se tiver o fator Gigantamax. O parceiro Eevee e Eevee com o Gigantamax Factor não
                    pode
                    evoluir.
                </p>

                <p>
                    Eevee é o mascote do jogo e Pokémon inicial de Pokémon: Let's Go, Eevee!, bem como para os
                    personagens
                    principais de Pokémon XD: Gale of Darkness e Pokémon Conquest. É também o Pokémon inicial e primeiro
                    funcionário Pokémon do jogador em Pokémon Café Mix. Além disso, é o Pokémon inicial do rival em
                    Pokémon
                    Yellow, embora o Professor Oak originalmente pretendesse dá-lo ao jogador.
                </p>
            </figcaption>
        </figure>
    </main>
