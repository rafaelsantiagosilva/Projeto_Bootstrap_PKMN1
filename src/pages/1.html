<body class="bg-dark">
    <main class="container text-center align-items-center mt-5">
        <h1 class="text-warning">Você escolheu: </h1>
        <h2 class="texto-sombra text-light pkmn_nome" id="nome_pokemon">Bulbassauro</h2>
        <figure>
            <img src="../assets/img/pkmn/bulbassauro.gif" alt="" class="pkmn_escolhido mt-5 pt-2" id="imagem_pokemon">
            <figcaption class="text-light texto-sombra mt-5 pt-3">
                <p>Bulbasauro é um Pokémon do tipo Grama/Veneno introduzido na Geração 1.</p>

                <p>
                    Bulbasauro é um pequeno Pokémon anfíbio turquesa com olhos vermelhos e um bulbo verde nas costas. É
                    baseado em um sapo/sapo, com o bulbo se assemelhando a um bulbo de planta que cresce em uma flor à
                    medida que evolui.
                </p>

                <p>
                    Bulbasauro é notável por ser o primeiro Pokémon na Pokédex Nacional. É uma das três opções para um
                    Pokémon iniciante nos jogos originais de Game Boy, Pokémon Red e Blue (Red e Green no Japão), junto com
                    Charmander e Squirtle.
                </p>
            
            </figcaption>
        </figure>
