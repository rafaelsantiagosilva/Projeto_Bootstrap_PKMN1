<body class="bg-dark">
    <main class="container text-center align-items-center mt-5">
        <h1 class="text-warning">Você escolheu: </h1>
        <h2 class="texto-sombra text-light pkmn_nome" id="nome_pokemon">Pikachu</h2>
        <figure>
            <img src="../assets/img/pkmn/pikachu.gif" alt="" class="pkmn_escolhido mt-5 pt-2" id="imagem_pokemon">
            <figcaption class="text-light texto-sombra mt-5 pt-3">
                <p>Pikachu é um Pokémon do tipo elétrico introduzido na Geração I.</p>

                <p>
                    Ele evolui de Pichu quando nivelado com alta amizade e evolui para Raichu quando exposto a uma Pedra do
                    Trovão.
                </p>

                <p>Em Alola, Pikachu evolui para Alolan Raichu quando exposto a uma Pedra do Trovão.</p>

                <p>
                    Além disso, Pikachu tem outras dezesseis formas que se enquadram em quatro grupos: Cosplay Pikachu,
                    Pikachu em boné, o parceiro Pikachu e Gigantamax Pikachu. Ele pode Gigantamax em Gigantamax Pikachu se
                    tiver o Fator Gigantamax. Além disso, muitas outras variantes de Pikachu apareceram em várias mídias.
                </p>

                <p>
                    Cosplay Pikachu, Pikachu de boné, o parceiro Pikachu e Pikachu com o Fator Gigantamax não podem evoluir.
                    O Pikachu inicial de Pokémon Yellow se recusará a evoluir para Raichu, a menos que seja trocado e
                    evoluído em outro arquivo salvo.
                </p>

                <p>
                    Pikachu é popularmente conhecido como o mascote da franquia Pokémon e um dos principais mascotes da
                    Nintendo. É também o mascote do jogo e Pokémon inicial de Pokémon Yellow e Let's Go, Pikachu!, é o
                    Pokémon inicial de Pokémon Rumble Blast e Pokémon Rumble World, e fez inúmeras aparições nas caixas de
                    títulos derivados.
                </p>
            </figcaption>
        </figure>
