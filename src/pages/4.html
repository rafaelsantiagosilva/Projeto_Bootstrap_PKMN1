<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-dark">
    <main class="container text-center align-items-center mt-5">
        <h1 class="text-warning">Você escolheu: </h1>
        <h2 class="texto-sombra text-light pkmn_nome" id="nome_pokemon">Squirtle</h2>
        <figure>
            <img src="../assets/img/pkmn/squirtle.gif" alt="" class="pkmn_escolhido mt-5 pt-2" id="imagem_pokemon">
            <figcaption class="text-light texto-sombra mt-5 pt-3">
                <p>Squirtle é um Pokémon do tipo Água introduzido na Geração 1.</p>

                <p>
                    Squirtle é um Pokémon bípede e reptiliano. Tem um corpo azul com olhos roxos, uma barriga castanha clara
                    e uma casca vermelho-castanha dura nas costas. Tem uma longa cauda que se enrola em uma espiral.
                </p>

                <p>
                    O Squirtle é baseado principalmente em uma tartaruga, inspirando-se em variedades terrestres e marinhas.
                    A cauda encaracolado lembra uma onda que bate.
                </p>

                <p>
                    Squirtle é notável por ser uma das três escolhas para um Pokémon iniciante nos jogos originais de Game
                    Boy, Pokémon Red & Blue (Red & Green no Japão), juntamente com Bulbasauro e Charmander.
                </p>
            </figcaption>
        </figure>
    </main>

    <footer class="container text-center pb-3 mt-5">
        <p class="text-light texto-sombra">&copyTodos os direitos reservados</p>
    </footer>
