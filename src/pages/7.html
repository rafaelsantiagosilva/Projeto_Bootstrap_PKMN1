<body class="bg-dark">
    <main class="container text-center align-items-center mt-5">
        <h1 class="text-warning">Você escolheu: </h1>
        <h2 class="texto-sombra text-light pkmn_nome" id="nome_pokemon">Charmander</h2>
        <figure>
            <img src="../assets/img/pkmn/charmander.gif" alt="" class="pkmn_escolhido mt-5 pt-2" id="imagem_pokemon">
            <figcaption class="text-light texto-sombra mt-5 pt-3">
                <p>Charmander é um Pokémon do tipo Fogo introduzido na Geração 1.</p>

                <p>
                    Charmander é um Pokémon bípede e reptiliano. A maior parte de seu corpo é de cor laranja, enquanto sua
                    parte inferior é amarelo claro e tem olhos azuis. Ele tem uma chama no final de sua cauda, que é dito
                    para significar sua saúde.
                </p>

                <p>
                    O design de Charmander é baseado em um lagarto, no entanto, como o próprio nome sugere, também pode ter
                    sido inspirado em salamandras, que na mitologia têm uma afinidade com o fogo.
                </p>

                <p>
                    Charmander é notável por ser uma das três escolhas para um Pokémon iniciante nos jogos originais de Game
                    Boy, Pokémon Red & Blue (Vermelho e Verde no Japão), juntamente com Bulbasauro e Squirtle.
                </p>
            </figcaption>
        </figure>
    </main>
